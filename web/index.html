<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Armenoid's Dominion BBS</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>

    <h1 style="text-align: left">Dominion BBS</h1>

    <p>
    Prepare to relive the 908 in the 1980's.
    </p>

    <div id="fTelnetContainer"></div>
    <script src="ftelnet.norip.xfer.min.js" id="fTelnetScript"></script>
    <script>
        var Options = new fTelnetOptions();
        Options.Hostname = "bbs.dominionbbs.com";
        Options.Port = 3333;
        Options.ProxyHostname = 'p-us-east.ftelnet.ca';
        Options.ProxyPort = 80;
        Options.ProxyPortSecure = 443;

        var Client = new fTelnetClient('fTelnetContainer', Options);
    </script>
</body>
</html>
